<head>
	<title>image_share</title>
</head>

<body>
	<h1>Welcome to Meteor!</h1>
  <div class="container">
	 {{> images}}
  </div>
</body>

<template name="images">
  <div class="row">
    {{#each images}}
    <div class="col-xs-12 col-md-3" id="{{_id}}">
      <div class="thumbnail">
        <img class="js-image" src="{{img_src}}" alt="{{img_alt}}"/>
      <div class="caption">
        <h3>Rating: {{rating}}</h3>
        <p>description of the image</p>

        <p>
          {{>starsRating mutable = true class="js-rate-image" id=_id}}
        </p>
        <button class="js-del-image btn btn-danger">delete</button>
      </div>
      </div>
    </div><!--end of column -->
    {{/each}}
  </div><!--end of row-->

</template>
